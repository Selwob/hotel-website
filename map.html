        import { hotelDb } from "/js/firebase.js";
        function returnHotels(hotelDb) {
            let hotelArray = [];
            hotelDb.forEach((doc) => {
                hotelArray.push(doc.data());

            return hotelArray;
        }
        let hotelArray = returnHotels(hotelDb);
